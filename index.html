<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation with form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="shortcut icon"
      href="images/download (1).png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <h1 id="title">DOM Manipulation With Form</h1>
      <p id="description">
        We are create a form and table using HTML, CSS and DOM.
      </p>
      <div class="formview">
        <div class="form-group">
          <form action=" " id="form">
            <label for="firstname">Firstname:</label>
            <input
              type="text"
              class="form-control"
              id="first-name"
              placeholder="Enter the firstname"
              required
            />

            <label for="lastname">Lastname:</label>
            <input
              type="text"
              class="form-control"
              id="last-name"
              placeholder="Enter the lastname"
              required
            />

            <label for="Address">Address:</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Enter your Address"
              required
            />

            <label for="pincode">Pincode:</label>
            <input
              type="text"
              class="form-control"
              id="pincode"
              placeholder="Enter your Pincode"
              required
            />

            <label class="form-field" for="gender">Gender</label>
            <select class="form-field" name="gender" id="gender" required>
              <option value="">-Select Gender-</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>

            <label class="form-field" for="food">Choice Of Food</label>
            <select class="form-field" name="food" id="food" required>
              <option value="">Choice Of Food</option>
              <option value="Salad">Salad</option>
              <option value="Sandwich">Sandwich</option>
              <option value="Bread">Bread</option>
              <option value="Male">Steak</option>
              <option value="Fish">Fish</option>
            </select>

            <label for="pincode">State:</label>
            <input
              type="text"
              class="form-control"
              id="state"
              placeholder="Enter your State name"
              required
            />

            <label for="pincode">Country:</label>
            <input
              type="text"
              class="form-control"
              id="country"
              placeholder="Enter your Country name"
              required
            />

            <button type="submit" class="btn btn-default" id="submit">
              Submit
            </button>
          </form>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Adress</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Choice Of Food</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
